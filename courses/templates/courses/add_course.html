{% extends "app_shell.html" %} 

{% block title %}Courses{% endblock %}

{% block content %}

  <div class="p-6 bg-gray-100 min-h-screen max-w-2xl mx-auto">

    <a href="{% url 'courses:list' %}" class="inline-block mb-4 text-blue-600 hover:underline">&larr; Back</a>

    <div class="bg-white p-6 rounded-2xl shadow-md">

      <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Course</h2>

      <form action="{% url 'courses:create' %}" method="POST" class="space-y-4">

        {% csrf_token %}

        <div>
          <label class="block text-sm text-gray-700 mb-1">Course Name</label>
          <input type="text" name="name" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500" required/>
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-1">Code</label>
          <input type="text" name="code" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500" required/>
        </div>

        <div class="pt-4 flex justify-end">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
            Save
          </button>
        </div>

      </form>

    </div>
    
  </div>
{% endblock %}
