{% extends "app_shell.html" %}

{% block title %}Students{% endblock %}

{% block content %}
  <div class="p-6 bg-gray-100 min-h-screen">
    
    <a href="{% url 'students:list' %}" class="inline-block mb-4 text-blue-600 hover:underline">&larr; Back</a>

    <div class="bg-white p-6 rounded-2xl shadow-md max-w-2xl mx-auto">

      <h2 class="text-xl font-semibold text-gray-800 mb-4">New Student Admission</h2>

      <form action="{% url 'students:create' %}" method="POST" class="space-y-4">

        {% csrf_token %}
        
        <div>
          <label class="block text-sm text-gray-700 mb-1">First Name</label>
          <input type="text" name="first_name" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        
        <div>
          <label class="block text-sm text-gray-700 mb-1">Last Name</label>
          <input type="text" name="last_name" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
          <select name="gender" class="w-full border-gray-300 rounded-md shadow-sm p-2 cursor-pointer" required>
            <option value="">Select Gender</option>
            {% for gen in gender_list %}
              <option value="{{ gen }}">{{ gen }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div>
          <label class="block text-sm text-gray-700 mb-1">Date of Birth</label>
          <input type="date" name="date_of_birth" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        
        <div>
          <label class="block text-sm text-gray-700 mb-1">Email</label>
          <input type="email" name="email" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-1">Phone</label>
          <input type="text" name="phone_number" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="space-y-6">

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Assign Course</label>
            <select name="course" class="w-full border-gray-300 rounded-md shadow-sm p-2 cursor-pointer" required>
              <option value="">Select Course</option>
              {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Assign Class</label>
            <select name="classroom" class="w-full border-gray-300 rounded-md shadow-sm p-2 cursor-pointer" required>
              <option value="">Select Class</option>
              {% for cls in classrooms %}
                <option value="{{ cls.id }}">{{ cls.name }}</option>
              {% endfor %}
            </select>
          </div>

        </div>

        <div class="pt-4 flex justify-end">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
            Admit
          </button>
        </div>

      </form>

    </div>

  </div>
{% endblock %}
